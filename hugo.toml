baseURL = "https://pinknn.com"
title = "Pink"
theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"
# paginate = 20  # Remove this line
enableEmoji = true

[pagination]
pagerSize = 20  # Add this section instead

# Enable Disqus comments
# disqusShortname = "yourdiscussshortname"

[markup.highlight]
style = "github-dark"

# Enable LaTeX math rendering
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # This allows HTML in Markdown which is needed for LaTeX rendering

[params]
author = "Pink"
info = "AI Researcher"
description = "Pink's personal website"
keywords = "blog,developer,personal"
colorScheme = "auto"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false
# Series see also post count
maxSeeAlsoItems = 5
# Custom CSS
customCSS = []
# Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
customSCSS = []
# Custom JS
customJS = ["js/katex.js"]  # We'll create this file for LaTeX support
# Enable math typesetting with KaTeX
math = true

# Social links
[[params.social]]
name = "Github"
icon = "fa fa-github fa-2x"
weight = 1
url = "https://github.com/Pinkbro05/"

[[params.social]]
name = "Instagram"
icon = "fa fa-instagram fa-2x"
weight = 2
url = "https://instagram.com/pinkbro__/"

# Menu links
[[menu.main]]
name = "Blog"
weight = 1
url  = "posts/"

[[menu.main]]
name = "About"
weight = 2
url = "about/"

[[menu.main]]
name = "Projects"
weight = 3
url = "projects/"   

[[menu.main]]
name = "Contact"
weight = 4
url = "contact/"

[module]
[module.hugoVersion]
min = "0.124.0"